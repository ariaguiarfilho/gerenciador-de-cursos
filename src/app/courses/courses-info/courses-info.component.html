<h2>Course Info</h2>
<hr>

<form #courseForm="ngForm" *ngIf="course">

  <div class="form-group">
    <label for="" class="col-sm-2 col-form-label">Name:</label>
    <div class="col-sm-10">
      <input type="text" [(ngModel)]="course.name" required name="name" #courseName="ngModel" class="form-control"
        [ngClass]="{'is-invalid': courseName.invalid}">

      <div class="invalid-feedback">
        <span>Course name is required</span>
      </div>
    </div>

  </div>

  <div class="form-group ">
    <label for="" class="col-sm-2 col-form-label">Price:</label>
    <div class="col-sm-10">
      <input  [(ngModel)]="course.price" required name="price" #coursePrice="ngModel" class="form-control"
        [ngClass]="{'is-invalid': coursePrice.invalid}" type="number">

      <div class="invalid-feedback">
        <span>Price is required</span>
      </div>
    </div>
  </div>

  <div class="form-group ">
    <label for="" class="col-sm-2 col-form-label">Rating:</label>
    <div class="col-sm-10">
      <input  [(ngModel)]="course.rating" required name="rating" #courseRating="ngModel" class="form-control"
        [ngClass]="{'is-invalid': courseRating.invalid}" type="number">

      <div class="invalid-feedback">
        <span>Rating is required</span>
      </div>
    </div>
  </div>
  <div class="form-group ">
    <label for="" class="col-sm-2 col-form-label">Description:</label>
    <div class="col-sm-10">
      <textarea  [(ngModel)]="course.description" required name="description" #courseDescription="ngModel" class="form-control"
        [ngClass]="{'is-invalid': courseDescription.invalid}" ></textarea>

      <div class="invalid-feedback">
        <span>Description is required</span>
      </div>
    </div>
  </div>
  <button [disabled]="courseForm.invalid" class="btn btn-primary me-3 mt-2" (click)="save()">Save</button>
  <button [routerLink]="['/courses']" class="btn btn-secondary mt-2">Back</button>
</form>
